<H2>Starting Similization</H2>

<p>To start a new game of Similization:</p>

<ul>
 	<li>Click the Windows Start menu</li>
	<li>Go to programs, and find the Similization menu.</li>
	<li>Click the Similization Windows Client menu item.</li>

</ul>
<p>
  The game will start up.  You will be prompted to either load a game or start a new game.
<p />
